<div class="container">
  <h1>Hand Score</h1>
  <div class="input-container">
    <input type="text" [(ngModel)]="inputValues.value1" placeholder="FIrst Card">
    <input type="text" [(ngModel)]="inputValues.value2" placeholder="Second Card">
    <input type="text" [(ngModel)]="inputValues.value3" placeholder="Third Card">
    <button class="calculate-btn" (click)="calculateResult()">Calculate</button>
    <h2 class="result-text">Result: <span>{{ result }}</span></h2>
  </div>
</div>
